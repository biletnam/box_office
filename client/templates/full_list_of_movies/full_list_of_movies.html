<template name="fullListOfMovies">

<div class="row">
    <div class="col s6">
    <h4>Movies</h4>
    
  </div>
    <div class="input-field col s6">
    <select class="browser-default dropdown_text_color" id="movie_sort_dropdown" name="movie_sort_dropdown">
      <option value="" disabled selected>{{sort}}</option>
      <option value="alphaListOfMovies">Alphabetical (A-Z)</option>
      <option value='genreListOfMovies'>Genre (A-Z)</option>
      <option value='ratingListOfMovies'>Rating (A-Z)</option>
      <option value='grossingListOfMovies'>Domestic Box Office (Highest First)</option>
    </select>
  </div>
  <div class="col s12">
 	   <table>
        <thead>
          <tr>
              <th data-field="title">Title</th>
              <th data-field="release_date">Release Date</th>
              <th data-field="rating">Rating</th>
              <th data-field="genre">Genre</th>
              <th data-field="total_box_office">Domestic Box Office</th>

          </tr>
        </thead>

        <tbody>
        {{#each movies}}
   			{{>movieTable}}
         {{/each}}
            {{#if nextPath}}
      <a href="{{nextPath}}">Load more</a>
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
      {{/if}}
        </tbody>
      </table>
      </div>
      </div>     

</template>
