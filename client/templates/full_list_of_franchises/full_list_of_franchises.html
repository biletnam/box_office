<template name='fullListOfFranchises'>
<div class="row">
    <div class="col s6">
    <h4>Franchises</h4>
  </div>
  <div class="input-field col s6">
    <select class="browser-default dropdown_text_color" id="franchise_sort_dropdown" name="franchise_sort_dropdown">
      <option value="" disabled selected>{{sort}}</option>
      <option value="alphaFullListOfFranchises">Alphabetical (A-Z)</option>
      <option value='countFullListOfFranchises'>Number of Movies (Most First)</option>
      <option value='fullListOfFranchises'>Total Box Office Gross (Highest First)</option>
    </select>
  </div>

  <div class="col s12">
 	   <table>
        <thead>
          <tr>
              <th data-field="franchise">Name</th>
              <th data-field="franchise_count">Number of Movies</th>
               <th data-field="franchise_box_office">Combined Domestic Box Office Gross</th>
   
   

          </tr>
        </thead>

        <tbody>
        {{#each franchises}}
   			{{>franchiseRow}}
         {{/each}}

        </tbody>
      </table>
      </div>
      </div>
</template>
