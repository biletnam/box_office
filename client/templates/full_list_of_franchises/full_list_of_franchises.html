<template name='fullListOfFranchises'>
<div class="row">
    <div class="col s6">
    <h4>Franchises</h4>
    
  </div>
  <div class="col s12">
 	   <table>
        <thead>
          <tr>
              <th data-field="franchise">Name</th>
              <th data-field="franchise_count">Number of Movies</th>
               <th data-field="franchise_box_office">Combined Domestic Box Office Gross</th>
   
   

          </tr>
        </thead>

        <tbody>
        {{#each franchises}}
   			{{>franchiseRow}}
         {{/each}}

        </tbody>
      </table>
      </div>
      </div>
</template>
