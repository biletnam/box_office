<template name="keywordPage">
	<div class="row">
    	<div class="col s12">
	 <div id="container-min-max"></div>
	</div>
</div>
	<div class="row">
    <div class="col s6">
      <h5>List of {{keyword}} Movies</h5>
    </div>
        <div class="input-field col s6">
    <select class="browser-default dropdown_text_color" id="keyword_sort_movie_dropdown" name="keyword_sort_movie_dropdown">
      <option value="" disabled selected>{{sort}}</option>
      <option value="alphaKeywordMovie">Alphabetical (A-Z)</option>
      <option value='genreKeywordMovie'>Genre (A-Z)</option>
      <option value='ratingKeywordMovie'>Rating (A-Z)</option>
      <option value='topGrossingMovie'>Box Office Gross (Highest First)</option>
    </select>
  </div>
		

    <div class="col s12">

      <table>
        <thead>
          <tr>

              <th>Title</th>
              <th>Release Date</th>
              <th>Rating</th>
              <th>Genre</th>
              <th>Domestic Box Office</th>
          </tr>
        </thead>
        <tbody>
        	{{#each movies}}
        		{{>movieTable}}
        	{{/each}}
        </tbody>
      </table>
  </div>
</div>
    
   

</template>
