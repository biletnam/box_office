<template name="franchisePage">
	<div class="row">
		<div class="section col s12 m12 l12">
 			<h4>{{franchise_title}} Movies</h4>
 		<div class="divider"></div>
		</div>
		<div class="col s12 m12 l3">
			<table>
        		<tbody>	
					{{#each movies}}
						{{>actorMovieTable}}
						<div class="divider"></div>
					{{/each}}
       			</tbody>
      		</table>
  		</div>
		<div class="col s12 m12 l9">
			{{>franchisePageGraph}}
		</div>
	</div>
</template>
