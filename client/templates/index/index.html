        <div class="col s12 m12 l7">
          <div class="card light-blue darken-2">
            <div class="card-content white-text">
              <span class="card-title">Batman and Spider-Man: A Tale of Two Reboots</span>
              <p>In 2003, Warner Bros. made the bold decision start over with their Batman film franchise. After a couple overly campy and childish entries, the studio decided that the only way to procede with the character was to reimagine him and reintroduce him to a modern audience.
              This gamble resulted in 2005's Batman Begins, a critical and commercial success that resulted in two more well-recieved sequels. Hollywood is notoriously reactive, and in the following years many studios started to "reboot" their dormant or underperforming franchises. Click the link below to see how one of the most prominent reboots (Spider-Man) compares with the franchise that esentially invented the concept.
              </p>
            </div>
            <div class="card-action">
              <a href="{{pathFor 'batmanSpiderMan'}}">Click here for the full story</a>
            </div>
          </div>
        </div>
      </div>
