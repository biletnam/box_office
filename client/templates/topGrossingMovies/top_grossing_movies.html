<template name="topGrossingMovies">
	<div class="row">
		   <div class="col s6">
    <h4>Top 100 Grossing Movies</h4>
    
  </div>
	<div class="col s12">
 	   <table>
        <thead>
          <tr>
              <th data-field="title">Title</th>
              <th data-field="release_date">Release Date</th>
              <th data-field="rating">Rating</th>
              <th data-field="genre">Genre</th>
              <th data-field="total_box_office">Total Box Office</th>

          </tr>
        </thead>
          <tbody>
	{{#each movies}}
	{{>movieTable}}
	{{/each}}
	      </tbody>
      </table>
</div>
</div>
</template>
