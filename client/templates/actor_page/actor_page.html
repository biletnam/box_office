<template name="actorPage">
<div class="section">
 	<h3>{{actor}}</h3>
 <div class="divider"></div>
 </div>
  <div class="row">
      <div class="col s12 m12 l9">
    {{>actorGraph}}
  </div>

 	  <div class="section col s12 m12 l3">

    	     <table>
        <thead>
          <tr>
              <th data-field="movie_production_budget">Movies</th>
          </tr>
        </thead>

        <tbody>
        {{#each movies}}
        	{{>actorMovieTable}}
        {{/each}}
        </tbody>
      </table>


  </div>

</div>
</template>
